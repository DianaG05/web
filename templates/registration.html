<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Регистрация</title>
</head>
<body>


<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                     viewBox="0 0 24 24">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <strong>Мой сайт</strong>
            </a>

        </div>
    </div>
</header>
<main class="form-registration">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">

                <form method="post" action='/registration'>

                    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

                    <div class="form-floating">
                        <input class="form-control" name="nps" placeholder="name">
                        <label for="nps">ФИО или название компании</label>
                    </div>
                    <br/>
                    <div class="form-floating">
                        <input type="email" class="form-control" name="e_mail" placeholder="name@example.com">
                        <label for="e_mail">Email</label>
                    </div>
                    <br/>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="Password" placeholder="Password">
                        <label for="Password">Пароль</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="Password2" placeholder="Password2">
                        <label for="Password2">Повторите пароль</label>
                    </div>
                    <br/>
                    <div>
                        <select class="form-control" name="type_reg">
                            <option>Ученик</option>
                            <option>Компания</option>
                        </select>
                    </div>
                    <br/>

                    <div class="form-floating">
                        <input class="form-control" name="info_dop" placeholder="info_dop">
                        <label for="info_dop">Дополнительная информация</label>
                    </div>
                    <br/>


                    <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>

                </form>
            </div>
        </div>
        <section>
</main>


<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Мой сайт example is © Bootstrap</p>
    </div>
</footer>
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
