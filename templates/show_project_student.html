<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Проекты</title>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                     viewBox="0 0 24 24">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>

            </a>
            <a href="/profile" class="navbar-brand d-flex align-items-center">Мой профиль</a>

{% for p in project_t2 %}
<div class="col p-4 d-flex flex-column position-static">
    <div class="container">
          <strong class="d-inline-block mb-2 text-primary">{{ p.name_company_creat }}</strong>
          <h3 class="mb-0">{{ p.name_project }}</h3>
          <div class="mb-1 text-muted">{{ p.dates }}</div>
          <p class="card-text mb-auto">{{ p.about[:50] }}</p>
          <a href="/project/{{ p.id }}" class="mb-0">Подробнее</a>
        <br />
        <a href="/projects/{{ p.id }}/sub" class="w-5 btn btn-lg btn-primary">Подписаться</a>
        <a href="/projects/{{ p.id }}/nosub" class="w-5 btn btn-lg btn-primary">Отписаться</a>
        </div>
     </div>

{% endfor %}

</html>
